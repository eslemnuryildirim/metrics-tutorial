prometheus:
  prometheusSpec:
    retention: 90d
    retentionSize: "2GB"
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi

minio:
  mode: standalone
  rootUser: admin
  rootPassword: minio123
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"
  persistence:
    size: 1Gi
  buckets:
    - name: metrics
      policy: public
