apiVersion: 1

groups:
  - orgId: 1
    name: task5-alerts
    folder: Task-5
    interval: 1m
    rules:

      - uid: task5-cpu-200
        title: CPU Utilization > 200% (5m)
        condition: C
        data:
          - refId: A
            datasourceUid: PBFA97CFB590B2093
            relativeTimeRange:
              from: 300
              to: 0
            model:
              expr: 100 * (1 - avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])))
              intervalMs: 1000
              maxDataPoints: 43200
          - refId: B
            datasourceUid: __expr__
            model:
              type: reduce
              reducer: last
              expression: A
          - refId: C
            datasourceUid: __expr__
            model:
              type: threshold
              expression: B
              conditions:
                - evaluator:
                    type: gt
                    params: [200]
                  operator:
                    type: and
                  reducer:
                    type: last
                  type: query

        for: 5m
        noDataState: NoData
        execErrState: Error
        annotations:
          summary: "CPU utilization 5 dakika boyunca %200 üzeri"
        labels:
          severity: warning

      - uid: task5-mem-90
        title: Memory Utilization > 90% (1m)
        condition: C
        data:
          - refId: A
            datasourceUid: PBFA97CFB590B2093
            relativeTimeRange:
              from: 300
              to: 0
            model:
              expr: 100 * (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes))
              intervalMs: 1000
              maxDataPoints: 43200
          - refId: B
            datasourceUid: __expr__
            model:
              type: reduce
              reducer: last
              expression: A
          - refId: C
            datasourceUid: __expr__
            model:
              type: threshold
              expression: B
              conditions:
                - evaluator:
                    type: gt
                    params: [90]
                  operator:
                    type: and
                  reducer:
                    type: last
                  type: query

        for: 1m
        noDataState: NoData
        execErrState: Error
        annotations:
          summary: "Memory utilization 1 dakika boyunca %90 üzeri"
        labels:
          severity: critical
